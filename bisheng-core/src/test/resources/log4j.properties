log4j.rootCategory=INFO,S,R,E

log4j.appender.S = org.apache.log4j.ConsoleAppender
log4j.appender.S.layout = org.apache.log4j.PatternLayout
log4j.appender.S.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss} %t  %c{1} [%p] %m%n
log4j.appender.S.Threshold = INFO

log4j.appender.R = org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File = ${catalina.home}/logs/financial-service_info.log
log4j.appender.R.Append = true
log4j.appender.R.DatePattern = '.'yyyy-MM-dd
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss} %t  %c{1} [%p] %m%n
log4j.appender.R.Threshold = INFO

log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File = ${catalina.home}/logs/financial-service_error.log
log4j.appender.E.Append = true
log4j.appender.E.DatePattern = '.'yyyy-MM-dd
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss} %t  %c{1} [%p] %m%n
log4j.appender.E.Threshold = ERROR

log4j.logger.java.sql.Statement = INFO
log4j.logger.java.sql.PreparedStatement = INFO
log4j.logger.java.sql.ResultSet = INFO
log4j.logger.UserMapper=TRACE
log4j.logger.org.mybatis.generator.internal.db.DatabaseIntrospector = INFO
